<!doctype html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="initial-scale=1.0">
   <script src="js/persons_data.js"></script>
   <script src="js/Person.Class.js"></script>
   <script src="js/Student.Class.js"></script>
   <script src="js/Teacher.Class.js"></script>

   <script src="js/School.Class.js"></script>


   <link rel="stylesheet" href="css/style.css">
   <title>Занятие 1</title>
</head>
<body>
   <header>
      <div class="logo">
         <img src="images/logo.jpg" alt="logo">
         <span>TENZOR SCHOOL</span>
      </div>
   </header>
   <main class="wrapper">
      <p>Это страница школы Тензор в городе Новосибирск. Здесь я начинаю пробовать писать что-то, помимо
      бекенда. </p>
      <div class="users">
      </div>
      <div class="student_card"></div>
   </main>
   <script>

      const school = new School('student');
      const students = school.getAllPersons();
      const target = document.getElementsByClassName('users');
      const target_card = document.getElementsByClassName('student_card');
      students.forEach(function (item, i){
            const student = new PersonFactory('student', item);
            const element = student.appendToDom(target[0]);
            student.createOpenCardListener(element, target_card[0]);
      });
   </script>
<script>

</script>
</body>

</html>
